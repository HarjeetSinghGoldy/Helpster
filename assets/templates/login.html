

<div class="login-page">

	<div class="row">

		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Helpster</h1>
      <small class="small">Lets do some help!!!</small>
			<form role="form" ng-submit="submitLoginForm()">

				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model= "loginForm.email" class="form-control input-underline input-lg" id=""  name="email" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" ng-model="loginForm.password" class="form-control input-underline input-lg" id="" name="password" placeholder="Password">
					</div>
				</div>
        <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">
          <span ng-show="!loginForm.loading">Sign in</span>
          <span ng-show="loginForm.loading" class="fa fa-spinner"></span>
          <span ng-show="loginForm.loading">Signing in...</span>
        </button>
        <input type="hidden" name="_crsf" value="<%=_crsf%>" />
        <div  class="row">
        <a href="signup" class="btn btn-white btn-outline btn-lg btn-rounded">Sign up now!</a>
        </div>
      </form>


		</div>
	</div>

</div>
